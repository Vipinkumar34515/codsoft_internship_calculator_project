<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="Calculator">
        <input id="inputbox"  type="text" placeholder="0"> 
    <div id="buttons">  
        <div>
            <button style=" background-color: lightslategray; color: #0f0f0f; font-weight: 600;">AC</button>
            <button  style="background-color: lightslategray; color: #0f0f0f; font-weight: 600;">DEL</button>
            <button  style="background-color: lightslategray; color: #0f0f0f; font-weight: 600;">%</button>
            <button  style="background-color: lightslategray; color: #0f0f0f; font-weight: 600;">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equalbtn" style="background-color: rgb(254, 186, 59);">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equalbtn" style="background-color: orange;" >-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equalbtn" style="background-color: orange;">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn" style="background-color: orange;">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
